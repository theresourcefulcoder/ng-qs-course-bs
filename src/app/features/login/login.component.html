<section class="card">
  <div class="card-body">
    <h2 class="mb-3">Login</h2>
    <form #loginForm="ngForm" (ngSubmit)="login()">
      <div class="row form-group">
        <div class="col-sm-2 col-xl-1">
          <label class="col-form-label font-weight-bold"
                 for="username">
            Username:
          </label>
        </div>
        <div class="col-sm-10">
          <input id="username"
                 name="username"
                 class="form-control col-sm-6 col-md-5 col-lg-4"
                 type="text"
                 [(ngModel)]="user.username"
                 #username="ngModel"
                 required>
          <div [hidden]="username.valid || username.pristine"
               class="alert alert-danger col-sm-6 col-md-5 col-lg-4 m-0 mt-2">
            Username is required
          </div>
        </div>
      </div>
      <div class="row form-group">
        <div class="col-sm-2 col-xl-1">
          <label class="col-form-label font-weight-bold"
                 for="password">
            Password:
          </label>
        </div>
        <div class="col-sm-10">
          <input id="password"
                 name="password"
                 class="form-control col-sm-6 col-md-5 col-lg-4"
                 type="password"
                 [(ngModel)]="user.password"
                 #password="ngModel"
                 required>
          <div [hidden]="password.valid || password.pristine"
               class="alert alert-danger col-sm-6 col-md-5 col-lg-4 m-0 mt-2">
            Password is required
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-2 col-xl-1">&nbsp;</div>
        <div class="col-sm-10">
          <button id="submitButton"
                  class="btn btn-secondary"
                  [disabled]="!loginForm.form.valid">
            Submit
          </button>
        </div>
      </div>
    </form>
  </div>
</section>
